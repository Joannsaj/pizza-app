<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza Heat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-12">
    			<h4>Your Order</h4>
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th scope="col">Pizza</th>
							<th scope="col">Price</th>
							<th scope="col">Total</th>
						</tr>
					</thead>
					<tbody id="order-summary"></tbody>
				</table>
			</div>
		</div>
		<div class="container-wrap">
			<div class="row no-gutters d-md-flex align-items-center">
				<div class="col-md-12">
					<h3 class="mb-3">Delivery Form</h3>
					<form action="#" class="appointment-form">
						<div class="d-md-flex">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name" id="new-name">
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control new-street" placeholder="STREET" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control new-city" placeholder="CITY" required>
						</div>
						<div class="form-group">
							<textarea id="phone" cols="5" rows="3" class="form-control" placeholder="Phone Number"></textarea>
						</div>
						<div class="form-group">
							<textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="Delivery Notes"></textarea>
						</div>
						<div class="deliver">
							<p id="deliver">IF YOU WOULD LIKE TO HAVE YOUR ORDER DELIVERED CLICK SEND. BUT YOU WILL INCUR
								AN EXTRA COST OF UGX 10,000.</p>
						</div>
						<div class="form-group">
							<input type="submit" value="Send" class="btn btn-primary py-3 px-4">
						</div>
					</form>
				</div>    			
			</div>
	
		</div>
		
	</div>


	<script src="./js/scripts.js"></script>
  </body>
</html>
